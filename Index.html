<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container"> 
        <div id="startpage">
            <h2>Test your Knowledge</h2>
             <h2>on coding and web design concepts</h2>
        <button id="startbtn">START QUIZ</button>
        <button id="startHighScore" onclick="showHighscore()">High Scores</button>
        </div>
    </div>

    <div id="Quiz"> 
        <div id="timer">Time Left: </div>
            <div id="questions"><p id="qs">QUESTION PLACEHOLDER</p>
                <div id="choices">
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>  
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                </div>
            </div>
        <div id="result"></div>
    </div>

    <div id="gameover">
        <form>
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="initials" id="initials"/>
        </form>
        <button id="submitScore">Submit Score</button>
        <div id="finalScore"></div>
    </div>
    
    <div id="highscoreContainer">
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
        </div>
        <div id="highscore-initials"></div>
        <div id="highscore-two"></div>
        <div id="endGameBtn">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear High-score</button>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
